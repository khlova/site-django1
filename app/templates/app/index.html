{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'app/style.css'%}">
</head>

<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark shadow-sm">
    <a href="{% url 'home' %}" class="logo h1 my-0 me-md-auto fw-normal"><img src="https://www.graphicsprings.com/filestorage/stencils/edf0a411fcdb9132d192dd28b686ac3d.png?width=500&height=500">Cat&Dog</a>

    <nav class="nav my-2 my-md-0 me-md-3">
      <a class="p-4" href="{% url 'service' %}">Услуги</a>
      <a class="p-4" href="#">Контакты</a>
      <a class="p-4" href="#">Про нас</a>
    </nav>
  </header>

  <div class="container py-5 mt-4">
    <div class="row between-md">
      <div class="col-12 text-center">
    {% block body %}
     {% endblock %}
     </div>

    <div class="d-flex flex-column flex-md-row col-12 text-center  py-5 mt-4">
     {% block section %}
     {% endblock %}
    </div>
    </div>
  </div>

<footer class="d-flex flex-column flex-md-row align-items-center p-3 bg-dark ">
  <small class="d-block ml-5 px-5 text-muted">© Все права защищены</small>
</footer>

</body>

</html>
